<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
  <title>Health Track</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="perfil.css">
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
	<meta http-equiv="X-UA-Compatible" content="IE-edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body id="fundo">
  <div class="card" id="TelaPerfil">
    <div class="card-body">
      <form>
        <div class="form-group">
          <div>
            <h1>Perfil</h1>
          </div>
          <div>
          <svg class="bi bi-person-circle" id="icone" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <path d="M13.468 12.37C12.758 11.226 11.195 10 8 10s-4.757 1.225-5.468 2.37A6.987 6.987 0 0 0 8 15a6.987 6.987 0 0 0 5.468-2.63z"/>
            <path fill-rule="evenodd" d="M8 9a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
            <path fill-rule="evenodd" d="M8 1a7 7 0 1 0 0 14A7 7 0 0 0 8 1zM0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8z"/>
          </svg>
          </div>
          <div class="form-group">
            <input type="file" class=file><br>
          </div>
          <div class="form-group">
            <label>Nome </label>
            <input type="text" class="form-control" id="nome" placeholder="Editar nome" maxlength="30">
          </div>
          <div class="form-group">
            <label>E-mail </label>
            <input type="email" class="form-control" id="email" placeholder="Editar E-mail" maxlength="50">
          </div>
          <div class="form-group">
            <label for="senha">Senha </label>
            <input type="password" class="form-control" id="senha" placeholder="Editar senha" minlength="8" maxlength="20">
          </div>
          <div class="form-group">
            <label>Peso </label>
            <input type="text" class="form-control" id="peso" placeholder="Editar peso" max="100" maxlength="3">
          </div>
          <div class="form-group">
            <label>Altura </label>
            <input type="text" class="form-control" id="altura" placeholder="Editar altura" max="2.00" maxlength="3">
          </div>
          <div>
            <a href="home.html"><button type="button" class="btn btn-primary btn-lg btn-block">Salvar</button></a>
          </div>
            </div>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
