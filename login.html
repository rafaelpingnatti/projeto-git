<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Login - Health Track</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="login.css">
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
	<meta http-equiv="X-UA-Compatible" content="IE-edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body id="fundo">
    <div class="card" id="TelaLogin">
        <div class="card-body">
          <img src="imagens/logo.JPG" alt="logo" id="logo">
            <form>
                <div class="form-group">
                  <label>E-mail</label>
                  <input type="email" placeholder="Insira seu E-mail" class="form-control" id="email" aria-describedby="emailHelp">
                </div>
                <div class="form-group">
                  <label>Senha</label>
                  <input type="password" placeholder="Insira sua senha" class="form-control" id="senha">
                </div>
                <div class="form-group form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label">Mantenha-me conectado</label>
                </div>
                <div>
                  <a href="home.html"><button type="submit" class="btn btn-primary btn-lg btn-block" id="botao">Entrar</button></a>
                </div>
                <div class="dropdown-divider" ></div>
                  <a class="dropdown-item" id="cadastro" href="cadastro.html">Cadastre-se aqui</a>
                  <a class="dropdown-item" id="esqueceu" href="#">Esqueceu a senha?</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
